name: PHP CI Workflow

on:
  push:
    branches:
      - fitur-a
      - fitur-b
  pull_request:
    branches:
      - fitur-a
      - fitur-b

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # Optional: Add macos-latest if you want cross-platform testing.
        php: [8.1] # You can add other PHP versions if needed, e.g., [7.4, 8.0, 8.1]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, json # Add required PHP extensions here.

      - name: Validate composer.json and composer.lock
        run: composer validate # Ensure that the composer files are valid.

      - name: Install dependencies
        run: |
          composer update
          composer install --no-progress --no-suggest --prefer-dist

      - name: Run PHPUnit tests
        run: |
          ./vendor/bin/phpunit --configuration phpunit.xml --colors=always
        env:
          XDEBUG_MODE: coverage # Set up code coverage if needed.
